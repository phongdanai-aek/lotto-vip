    <nav class="navigation-top">

            <span class="title-main ms-2">เพิ่มบิล</span>
        </div>

    </nav>
    <!-- ========================== Home Section ========================== -->
    <section class="home">

        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <form id="Detail">
                        <div class="mx-1 sm-mh-100 card-body">
                            <div class="d-flex justify-content-center">
                                <h5 id="textLimited" class="text-danger"></h5>
                            </div>
                            <div class="row g-1">
                                <!-- หวยที่ซื้อ -->
                                <div class="col-3 col-lg-2">
                                    <label for="LOTTO_NUMBER" class="col-form-label">หวยที่แทง</label>
                                    <input oninput="loto_number_change()" type="number"
                                        id="LOTTO_NUMBER" class="form-control">
                                </div>

                                <!-- 2 ตัวบน -->
                                <div class="col-3 col-lg-2" id="2U-Group">
                                    <label for="2U" class="col-form-label">2 ตัวบน</label>
                                    <input oninput="toInt('2U')" type="number" id="2U" class="form-control">
                                </div>

                                <!-- 2 ตัวล่าง -->
                                <div class="col-3 col-lg-2" id="2D-Group">
                                    <label for="2D" class="col-form-label">2 ตัวล่าง</label>
                                    <input oninput="toInt('2D')" type="number" id="2D" class="form-control">
                                </div>

                                <!-- 2 กลับ -->
                                <div class="col-3 col-lg-2" id="2SWICTH-Group">
                                    <label for="2SWICTH" class="col-form-label">4 ประตู</label>
                                    <input oninput="toInt('2SWICTH')" type="number" id="2SWICTH" class="form-control">
                                </div>

                                <!-- 3 ตัวตรง -->
                                <div class="col-3 col-lg-2" id="3U-Group">
                                    <label for="3U" class="col-form-label">3 ตัวตรง</label>
                                    <input oninput="toInt('3U')" type="number" id="3U" class="form-control">
                                </div>

                                <!-- 3 ตัวโต๊ด -->
                                <div class="col-3 col-lg-2" id="3T-Group">
                                    <label for="3T" class="col-form-label">3 ตัวโต๊ด</label>
                                    <input oninput="toInt('3T')" type="number" id="3T" class="form-control">
                                </div>

                                <!-- 6 ประตู -->
                                <div class="col-3 col-lg-2" id="3U6-Group">
                                    <label for="3U6" class="col-form-label">6 ประตู</label>
                                    <input oninput="toInt('3U6')" type="number" id="3U6" class="form-control">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary" style="min-width: 12ex;" onclick="clickAdd()"> <span><i
                                    class="bx bx-plus-circle align-middle"></i> </span> เพิ่ม</button>
                    </div>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <div class="card-content">
                        <div class="table-responsive scroll-custom">
                            <table id="MainTable" class="table table-striped mb-0 table-lg">
                                <thead class="text-h">
                                    <tr>
                                        <th>แทง</th>
                                        <th>ประเภท</th>
                                        <th>ราคา</th>
                                        <th>จ่าย</th>
                                        <th align="right" style="text-align: right;"><i
                                                class='bx bxs-customize me-2'></i></th>
                                    </tr>
                                </thead>
                                <tbody id="table-body" class="text-p">
                                    <!-- หลังจาก กดเพิ่ม -->
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex justify-content-start mt-3">
                            <p id="remarksWorning" class="font-weight-bold text-danger mb-0"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-4 mb-4">
                <div class="card-body">
                    <form id="Header">
                        <div class="mx-1 sm-mh-100 card-body">
                            <div class="row g-1">
                                <!-- ชื่อลูกค้า -->
                                <div class="col-md-3">
                                    <span class="text-danger">*</span><label for="END_USER"
                                        class="col-form-label">ชื่อลูกค้า</label>
                                    <input type="text" id="END_USER" class="form-control" required>
                                </div>

                                <!-- ยอดราม -->
                                <div class="col-md-3">
                                    <label for="TOTOL_QTY" class="col-form-label">ยอดราม(บาท)</label>
                                    <input type="number" id="TOTOL_QTY" class="form-control" value="0" readonly>
                                </div>

                                <div class="col-md-3">
                                    <span class="text-danger">*</span><label for="DISCOUNT_P" class="col-form-label">ส่วนลดร้อยละ</label>
                                    <input oninput="CalculateSummary()" type="number" id="DISCOUNT_P" class="form-control" value="0" required>
                                </div>

                                <div class="col-md-3">
                                    <label for="DISCOUNT" class="col-form-label">ส่วนลด(บาท)</label>
                                    <input type="number" id="DISCOUNT" class="form-control" value="0" readonly>
                                </div>

                                <div class="col-md-3">
                                    <label for="NET_TOTOL_QTY"
                                        class="col-form-label">ยอดรามสุทธิ(บาท)</label>
                                    <input type="number" id="NET_TOTOL_QTY" class="form-control" value="0" maxlength="6" readonly>
                                </div>

                                <!-- จ่ายแล้ว -->
                                <div class="col-md-3">
                                    <span class="text-danger">*</span><label for="RECEIVE_QTY"
                                        class="col-form-label">จ่ายแล้ว(บาท)</label>
                                    <input oninput="CalculateSummary()" type="number" id="RECEIVE_QTY" class="form-control" value="0" maxlength="6" required>
                                </div>

                                <div class="col-md-3">
                                    <label for="BALANCE_QTY"
                                        class="col-form-label">คงค้าง(บาท)</label>
                                    <input type="number" id="BALANCE_QTY" class="form-control" value="0" maxlength="6" readonly>
                                </div>

                                <!-- หมายเหตุ -->
                                <div class="col-md-12">
                                    <label for="REMARKS" class="col-form-label">หมายเหตุ</label>
                                    <input type="text" id="REMARKS" class="form-control" maxlength="100">
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                    <button type="submit" class="btn btn-success" style="min-width: 12ex;">
                                        <span><i class='bx bxs-save align-middle'></i></span> บันทึก
                                    </button>
                                </div>
            
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
