<!doctype html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/App.ico" type="image/x-icon">
    <title>Angpao Lotto VIP. | Login</title>

    <!----========Custom CSS ======== -->
    <link rel="stylesheet" href="custom/css/styleLogin.css">
</head>

<body class="scroll-custom-body">
    <!-- ========================== navigation top title menu ========================== -->
    <header>
        <nav class="navigation-top newtab" style="left: 0px;">
            <div class="sidebar-button">
                <div class="toggle-switch">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>                
                </div> 
                <span><p class="login-title">Angpao Lotto VIP.</p></span>
            </div>
               
        </nav>
    </header>

    <div class="container">
        <div class="cover">
            <div class="img">
                <img src="./img/Lotto-Brue.svg" alt="" style="border-top-right-radius: 25px; border-bottom-right-radius: 25px;">
            </div>
            <div class="img-Dark">
                <img src="./img/Lotto-Dark.svg" alt="" style="border-top-right-radius: 25px; border-bottom-right-radius: 25px;">
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form action="index.html">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class='bx bxs-user'></i>
                                <input type="text" placeholder="ชื่อผู้ใช้" required>
                            </div>
                            <div class="input-box">
                                <i class='bx bxs-lock'></i>
                                <input id="Password" type="password" placeholder="ระหัสผ่าน">
                                <span><i id="eyeP" onclick="passToggle('Password','eyeP')" class='bx bx-show-alt'></i></span>
                            </div>
                            <div class="button input-box">
                                <input type="button" value="เข้าสู่ระบบ">
                            </div>
                            <div class="text sign-up-text">
                                หากลืมระหัสผ่านโปรดติดต่อ ผู้ดูแลระบบ.                           
                            </div>
                        </div>
                    </form>
                </div>                
            </div>
        </div>
    </div>


    <script src="dist/js/bootstrap.bundle.min.js"></script>
    <script src="custom/js/Login-CustomerDetail.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });
    </script>
</body>

</html>
